<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
  <title>PICHA</title>
  <script defer type="text/javascript" src="key.js"></script>
  <script defer type="text/javascript" src="src/requests.js"></script>
  <script defer type="text/javascript" src="src/index.js"></script>
</head>

<center>

  <body>
    <ul>
      <li id='home-tab'><a class="active" href="#home">Home</a></li>
      <!-- <li><a href="#">Notifications</a></li>
      <li><a href="#">Albums</a></li> -->
      <li id='tag-tab'><a href="#">Tags</a></li>
      <li style="float:right">
        <a class="plus-button" href="#popup1">+</a>
      </li>
      <li id='search-container'>
        <form id="tag-search" class="">
          <input id="search-item" type="text" name="search" placeholder="Search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </li>
      <div id="popup1" class="overlay">
        <div class="popup">
          <h2>Add a Photo</h2>
          <a class="close" href="#">&times;</a>
          <div class="content">
            <form id="add-photo-form">
              <input required id="title" type="text" name="title" value="" placeholder="Title" class="input-text"><br>
              <input required id="url" type="text" name="url" value="" placeholder="Picha URL" class="input-text"><br>
              <input type="submit" name="submit" value="Add" class="submit">
            </form>

          </div>
        </div>
      </div>
    </ul>

    <div id='main-body'>
      <!-- <h1>Photo Library</h1> -->
      <img class="logo" src="lib/logo.png" alt="">
      <div id="popup2" class="overlay">
        <div class="popup2">
          <a class="close2" href="#">&times;</a>
          <div class="content">
            <img class="window-photo">
          </div>
          <div class="tags-container">
            <!-- <button class="tag-button" style="vertical-align:middle">
              <span>Landscape</span>
            </button> -->
          </div>
        </div>
      </div>

      <div class="card-holder">

      </div>



    </div>
  </body>
</center>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Picha</title>
  <script defer type="text/javascript" src="key.js"></script>
  <script defer type="text/javascript" src="src/requests.js"></script>
  <script defer type="text/javascript" src="src/index.js"></script>
</head>

<center>

  <body>
    <ul class="nav-ul">
      <li id='home-tab'><a href="#home"><i class="fa fa-camera"></i> Home</a></li>
      <li id='tag-tab'><a href="#"><i class="fa fa-tag"></i> Tags</a></li>
      <li id='search-container' class='form-input'>
        <form id="tag-search" class="">
          <input id="search-item" type="text" list="tags" name="search" placeholder="Search">
          <datalist id="tags">

          </datalist>
          <button style="float: right" type="submit"><i class="fa fa-search"></i></button>
        </form>
      </li>
      <div id="popup1" class="overlay">
        <div class="popup">
          <h2>Add a Photo</h2>
          <a class="close">&times;</a>
          <div class="content">
            <form id="add-photo-form">
              <input required id="title" type="text" name="title" value="" placeholder="Title" class="input-text"><br>
              <input required id="url" type="text" name="url" value="" placeholder="Picha URL" class="input-text"><br>
              <input type="submit" name="submit" value="Add" class="submit">
            </form>

          </div>
        </div>
      </div>
    </ul>

    <div id='main-body'>
      <div class="logo-anchor">
        <div class="logo"></div>
      </div>
      <div id="popup2" class="overlay">
        <div class="popup2">
          <a class="close2">&times;</a>
          <div class="content">
            <img class="window-photo">
            <div class="comment-window">
              <button class="popup2-button close-comment-window">Back</button>
              <button class="popup2-button delete-image">Delete Picha</button>
              <h3>Comments</h3>
              <ul class="comment-list">
              </ul>
              <form id="comment-form" class='form-input'>
                <input id="comment-content" type="text" name="content" placeholder="Your comment...">
                <button type="submit"><i class="fa fa-plus-square"></i></button>
              </form>
            </div>
          </div>
          <div class="tags-container">
          </div>
        </div>
      </div>

      <div class="card-holder">

      </div>



    </div>
  </body>
</center>

</html>
